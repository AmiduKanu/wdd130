<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Amidu Kanu" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="description"
      content="We provide good education for nursery, middle and high school pupils"
    />
    <title>Above All School</title>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="images/aa_logo.png" alt="Above All School logo" />
        <nav>
          <a href="index.html" title="Site Home">Home</a>
          <a href="about.html" title="About Us">About Us </a>
          <a href="contact.html" title="Contact Us">Contact Us</a>
        </nav>
      </header>
      <main>
        <h1>Contact Information</h1>
        <div class="herodiv">
          <img
            id="hero"
            src="images/hero.jpg"
            alt="A picture of school materials"
          />
          <section class="stats">
            <h2>Welcome to AA School</h2>
          </section>
        </div>
        <section class="para">
          <h3>Address</h3>
          <address>17 Rocklyn Street, freetown</address>
        </section>
        <section class="para">
          <h3>Email</h3>
          <a href="mailto:amidukannu@gmail.com">Send Email</a>
        </section>
        <section class="para">
          <h3>Mobile Number</h3>
          <p>+23276567321/+23280123247</p>
        </section>

        <h3 class="school">Write Us</h3>
        <form action="/my-handling-form-page" method="post" class="container">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="user_name"
                placeholder="Your name.."
                class="padd"
              />
            </li>
            <li>
              <label for="mail">E-mail:</label>
              <input
                type="email"
                id="mail"
                name="user_mail"
                placeholder="Your email.."
                class="padd"
              />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea
                id="msg"
                name="user_message"
                placeholder="write your message.."
                class="padd"
              ></textarea>
            </li>
            <li class="button">
              <button type="submit" class="call">Submit</button>
            </li>
          </ul>
        </form>
      </main>
      <footer>
        &copy;2021. Above All School. Designed by Amidu Kanu
        <div class="social_media">
          <a href="#" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-youtube fa-3x"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter fa-3x"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
		<form action="/my-handling-form-page" method="post" class="container">
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" placeholder="Your name.." class="padd"/>
				</li>
				<li>
					<label for="mail">E-mail:</label>
					<input type="email" id="mail" name="user_mail" placeholder="Your email.."  class="padd"/>
				</li>
				<li>
					<label for="msg">Message:</label>
					<textarea id="msg" name="user_message"  placeholder="write your message.." class="padd"></textarea>
				</li>
				<li class="button">
					<button type="submit" class="call">Submit</button>
				</li>
			</ul>
		</form>
	</body>
</html>
